<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Systeminfo</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="body">
        <div id="options">
            <div id="options-layout">
                <div class="option option1"><img src="./img/summary.png" height="20px" width="20px"><button class="btn btn1">  Summary</button></div>
                <div class="option option2"><img src="./img/os-logo.png" height="20px" width="20px"><button class="btn btn2">  Os</button></div>
                <div class="option option3"><img src="./img/cpu-logo.png" height="20px" width="20px"><button class="btn btn3">  Cpu</button></div>
                <div class="option option4"><img src="./img/graphics-logo.png" height="20px" width="20px"><button class="btn btn4">  Gpu</button></div>
                <div class="option option5"><img src="./img/ram-logo.png" height="15px" width="30px"><button class="btn btn5">  Ram</button></div>
                <div class="option option6"><img src="./img/motherboard-logo.png" height="20px" width="20px"><button class="btn btn6">  Motherboard</button></div>
                <div class="option option7"><img src="./img/storage.png" height="20px" width="20px"><button class="btn btn7">  Storage</button></div>
                <div class="option option8"><img src="./img/battery.png" height="20px" width="20px"><button class="btn btn8">  Battery</button></div>
                <div class="option option9"><img src="./img/internet.png" height="20px" width="20px"><button class="btn btn9">  Network</button></div>
                <div class="option option10"><img src="./img/about.png" height="20px" width="20px"><button class="btn btn10">  About</button></div>
            </div>
        </div>
        <div id="details">
            <div class="detail detail1 none"></div>
            <div class="detail detail2 none"></div>
            <div class="detail detail3 none"></div>
            <div class="detail detail4 none"></div>
            <div class="detail detail5 none"></div>
            <div class="detail detail6 none"></div>
            <div class="detail detail7 none"></div>
            <div class="detail detail8 none"></div>
            <div class="detail detail9 none"></div>
            <div class="detail detail10 none"></div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
<script>
    require('./renderer.js');
</script>
</html>
